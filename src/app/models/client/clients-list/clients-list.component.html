<mat-accordion>
  <mat-expansion-panel *ngFor="let client of clients">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ client.name }}
      </mat-panel-title>
      <mat-panel-description>
        {{ client.street }},
        {{ client.city }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-client [client]="client"></app-client>
  </mat-expansion-panel>
</mat-accordion>
