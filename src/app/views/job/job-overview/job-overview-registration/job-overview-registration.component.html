<div *ngIf="job && job.registration && job.registration.id">
  <h2 class="JobStateRegistered">{{ t.Registration }}</h2>

  <p class="vc">
    <i *ngIf="registration.prevId" (click)="prev()" class="fa fa-chevron-circle-left"></i>
    <i *ngIf="registration.next" (click)="next()" class="fa fa-chevron-circle-right"></i>
  </p>

  <p>
    {{ t.JobRegisterType }}:
    {{ t[JobRegistrationType[registration.type]]}}
  </p>

  <p>
    {{ t.PlaceOfRealisation }}:
    {{ registration.placeOfRealisation }}
  </p>

  <p class="pre">{{ t.Description }}: {{ registration.description }}</p>
</div>
