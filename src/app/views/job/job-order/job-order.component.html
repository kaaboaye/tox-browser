<div *ngIf="job" class="container">

  <form (submit)="$event.preventDefault(); add()" ngNativeValidate>

    <mat-form-field>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
              placeholder="{{ t.NumberSAP }}"
              [(ngModel)]="job.order.numberSAP"
              name="sap"
              required
    >
    </textarea>
    </mat-form-field>

    <mat-form-field>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
              placeholder="{{ t.PurchaseOrder }}"
              [(ngModel)]="job.order.purchaseOrder"
              name="order"
              required
    >
    </textarea>
    </mat-form-field>

    <mat-form-field>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
              placeholder="{{ t.ClientsOrder }}"
              [(ngModel)]="job.order.clientsOrder"
              name="clientsOrder"
              required
    >
    </textarea>
    </mat-form-field>

    <button mat-button type="submit">{{ t.Save }}</button>

  </form>

</div>
