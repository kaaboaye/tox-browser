<div id="Login">

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="user.username"
      name="username"
      placeholder="{{ t.Username }}">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="password"
      [(ngModel)]="user.password"
      placeholder="{{ t.Password }}">
  </mat-form-field>

  <button (click)="login()">{{ t.Login }}</button>
</div>
