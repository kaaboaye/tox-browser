<table class="table">

  <thead class="thead-light">
    <tr>

      <th>
        {{ t.DeviceType }}
      </th>

      <th>
        {{ t.DeviceDenotement }}
      </th>

      <th>
        {{ t.SerialNumber }}
      </th>

      <th *ngIf="client.id === 0">
        {{ t.Owner }}
      </th>

      <th>

      </th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let device of devices">

      <td>
        {{ device.type }}
      </td>

      <td>
        {{ device.denotement }}
      </td>

      <td>
        <a [routerLink]="['/device', device.id]">{{ device.serialNumber }}</a>
      </td>

      <td *ngIf="client.id === 0">
        <a [routerLink]="['/client', device.owner.id]">{{ device.owner.name }}</a>
      </td>

      <td>
        <a [routerLink]="['/device', device.id]"><i class="fa fa-caret-right"></i></a>
      </td>

    </tr>
  </tbody>
</table>

<app-loading *ngIf="devices === null"></app-loading>
